<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback System - TTMED PSU</title>
    <link rel="stylesheet" href="static/card.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --star-color: #ffc107;
        }

        body {
            font-family: 'Prompt', sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .main-card {
            background: var(--glass-bg);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.3);
        }

        /* แก้ไขรูปวงกลม */
        .profile-section {
            padding: 40px 20px 20px;
            background: white;
            position: relative;
        }

        .circle-image {
            width: 130px; /* ปรับขนาดให้ชัดเจน */
            height: 130px;
            margin: 0 auto 15px;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle-image img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* ป้องกันรูปเบี้ยว */
        }

        /* สไตล์การให้คะแนนแบบดาว */
        .rating-group {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
        }

        .rating-title {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .star-rating {
            display: flex;
            flex-direction: row-reverse; /* เพื่อให้เลือกจากซ้ายไปขวาได้ถูกต้องใน CSS */
            justify-content: center;
            gap: 5px;
        }

        .star-rating input { display: none; }

        .star-rating label {
            font-size: 2rem;
            color: #dee2e6;
            cursor: pointer;
            transition: color 0.2s ease-in-out;
        }

        /* เมื่อ Hover หรือ Checked ให้เป็นสีทอง */
        .star-rating label:hover,
        .star-rating label:hover ~ label,
        .star-rating input:checked ~ label {
            color: var(--star-color);
        }

        .form-select, .form-control {
            border-radius: 12px;
            padding: 12px;
            border: 1px solid #dee2e6;
            margin-bottom: 15px;
        }

        .submit-btn {
            background: var(--primary-gradient);
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-weight: 600;
            width: 100%;
            color: white;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(118, 75, 162, 0.4);
        }

        .info-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.2rem;
            color: #adb5bd;
        }
    </style>
</head>

<body>
    <div class="main-card">
        <form id="dataForm" class="needs-validation" novalidate>
            <div class="profile-section text-center">
                <a href="https://script.google.com/macros/s/..." class="info-badge" target="_blank">
                    <i class="bi bi-info-circle-fill"></i>
                </a>
                
                <div class="circle-image">
                    <img id="post-image" src="https://www.ttmed.psu.ac.th/th/static/images/staff/new.jpg" alt="Profile">
                </div>
                
                <div id="data-container">
                    <input type="hidden" id="post-username" value="">
                </div>
            </div>

            <div class="form-section p-4">
                <select class="form-select mb-3" id="type" name="type" required>
                    <option selected disabled value="">ระบุสถานะผู้ทำแบบประเมิน</option>
                    <option value="นักศึกษา">นักศึกษา</option>
                    <option value="บุคลากร">บุคลากร</option>
                    <option value="บุคคลภายนอก">ผู้ใช้บริการทั่วไป</option>
                </select>

                <div class="rating-group">
                    <div class="rating-title">ความรวดเร็วในการให้บริการ</div>
                    <div class="star-rating">
                        <input type="radio" name="speed" id="s5" value="5" required><label for="s5">★</label>
                        <input type="radio" name="speed" id="s4" value="4"><label for="s4">★</label>
                        <input type="radio" name="speed" id="s3" value="3"><label for="s3">★</label>
                        <input type="radio" name="speed" id="s2" value="2"><label for="s2">★</label>
                        <input type="radio" name="speed" id="s1" value="1"><label for="s1">★</label>
                    </div>
                </div>

                <div class="rating-group">
                    <div class="rating-title">ความถูกต้องและครบถ้วน</div>
                    <div class="star-rating">
                        <input type="radio" name="accuracy" id="a5" value="5" required><label for="a5">★</label>
                        <input type="radio" name="accuracy" id="a4" value="4"><label for="a4">★</label>
                        <input type="radio" name="accuracy" id="a3" value="3"><label for="a3">★</label>
                        <input type="radio" name="accuracy" id="a2" value="2"><label for="a2">★</label>
                        <input type="radio" name="accuracy" id="a1" value="1"><label for="a1">★</label>
                    </div>
                </div>

                <div class="rating-group">
                    <div class="rating-title">ความสุภาพและจิตบริการ</div>
                    <div class="star-rating">
                        <input type="radio" name="service" id="v5" value="5" required><label for="v5">★</label>
                        <input type="radio" name="service" id="v4" value="4"><label for="v4">★</label>
                        <input type="radio" name="service" id="v3" value="3"><label for="v3">★</label>
                        <input type="radio" name="service" id="v2" value="2"><label for="v2">★</label>
                        <input type="radio" name="service" id="v1" value="1"><label for="v1">★</label>
                    </div>
                </div>

                <textarea class="form-control mb-3" name="comment" id="comment" rows="2" placeholder="ข้อเสนอแนะเพิ่มเติม..."></textarea>

                <button class="submit-btn" type="submit">ส่งแบบประเมิน</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="card.js"></script>
</body>

</html>
